<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HypeCycle™ - Your Startup Pivot Awaits</title>
 <style>
  body {
    font-family: 'Arial', sans-serif;
    background: #0e0e0e;
    color: #ffffff;
    text-align: center;
    padding: 30px 20px;
    margin: 0;
  }

  h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }

  p.tagline {
    font-style: italic;
    color: #aaa;
    margin-bottom: 30px;
  }

  #wheel {
    width: 80vw;
    max-width: 300px;
    height: 80vw;
    max-height: 300px;
    border-radius: 50%;
    margin: 0 auto 30px;
    background: conic-gradient(
      #6a0dad 0% 20%,
      #ff6347 20% 40%,
      #ffd700 40% 60%,
      #20b2aa 60% 80%,
      #1e90ff 80% 100%
    );
    border: 6px solid #ffffff;
    box-shadow: 0 0 15px rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2em;
    transition: transform 1s ease-out;
  }

  button {
    font-size: 1.1em;
    padding: 12px 24px;
    background-color: #1e90ff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 25px;
  }

  button:hover {
    background-color: #63b3ed;
  }

  #result {
    font-size: 1.4em;
    margin-top: 20px;
    color: #ffd700;
    padding: 0 10px;
  }

  #footer {
    margin-top: 50px;
    font-size: 0.85em;
    color: #777;
  }

  a {
    color: #aaa;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2em;
    }

    #result {
      font-size: 1.2em;
    }

    button {
      font-size: 1em;
    }
  }
</style>
</head>
<body>
  <h1>HypeCycle™</h1>
  <p class="tagline">Your Startup Pivot Awaits.</p>

  <div id="wheel">?</div>
  <button onclick="spinWheel()">Spin the Wheel</button>

  <div id="result"></div>

  <div id="footer">
    Built with 0% user research. <br>
    <a href="https://siliconsnark.com" style="color:#aaa;">Visit SiliconSnark</a>
  </div>

  <script>
    const phrases = [
      "AI-powered wellness for dogs",
      "Decentralized CRM for influencers",
      "B2B metaverse for remote lumberjacks",
      "On-chain nap scheduling",
      "Gen Z-focused fintech for vibes-based spending",
      "AR-enhanced Web3 productivity tools",
      "Climate-positive cloud kitchens",
      "VC-grade mindfulness-as-a-service",
      "LLMs for LLMs",
      "Subscription-based thought leadership",
      "Gamified ESG compliance for digital nomads",
      "Hyperlocal drone sushi delivery",
      "Blockchain-powered gratitude journaling",
      "NFT loyalty programs for laundromats",
      "Vertical SaaS for mushroom farmers",
      "AI-generated generative AI startups",
      "Quantum SaaS for async teams",
      "Zero-trust platform for emotional intelligence",
      "Slack plugin for ayahuasca retreat booking",
      "Remote-first cat coworking spaces"
    ];

    function spinWheel() {
      const wheel = document.getElementById('wheel');
      const result = document.getElementById('result');

      // Spin animation (optional)
      wheel.style.transition = 'transform 1s ease-out';
      const randomRotation = Math.floor(Math.random() * 360 + 720); // min 2 spins
      wheel.style.transform = `rotate(${randomRotation}deg)`;

      // Pick a random phrase after delay
      setTimeout(() => {
        const phrase = phrases[Math.floor(Math.random() * phrases.length)];
        wheel.textContent = "!";
        result.innerHTML = `<strong>Your pivot:</strong> ${phrase}`;
      }, 1000);
    }
  </script>
</body>
</html>
